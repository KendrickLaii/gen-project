<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/83eb46dc2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css" type="text/css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Noted.</h1>
                <p>No procrastination, just do it</p>
            </section>
        </div>
        <div class="right">
            <form action="./index.html" method="GET">
                <section class="copy">
                    <h1>Register</h1>
                </section>
                <div class="input-container name">
                    <input id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="input-container email">
                    <input id="email" name="email" type="email" placeholder="Email">
                </div>
                <div class="input-container password">
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="input-container password">
                    <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password">
                </div>

                    </label>
                </div> -->
                <button class="signup-btn" type="submit">Sign up</button>
                <div class="new-account"><a href="./index.html">Already have an account ?</a></div>

</html>
