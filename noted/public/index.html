                    <label for="title" class="col-form-label">Title:</label>
                    <input type="text" name="title" id="title" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="content" class="col-form-label">Content:</label>
                    <input type="text" name="content" id="content" class="form-control"></input>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="col-form-label">Status:</label>
                    <input type="text" name="status" id="status" class="form-control"></input>
                  </div>
                  <div class="mb-3">
                    <label for="assign_to" class="col-form-label">Assign to:</label>
                    <input type="text" name="assign_to" id="assign_to" class="form-control"></input>
                  </div>
                  <div class="mb-3">
                    <label for="due_date" class="col-form-label">Due date:</label>
                    <input type="date" name="due_date" id="due_date" class="form-control"></input>
                  </div>
                  <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                </form>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </div>
