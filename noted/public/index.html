<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://kit.fontawesome.com/83eb46dc2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Noted.</h1>
                <p>No procrastination, just do it</p>
            </section>
        </div>
        <div class="right">
            <form action="./homepage.html" method="GET">
                <section class="copy">
                    <h1>Log in</h1>
                </section>
                <div class="input-container name">
                    <input id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="input-container password">
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="input-container cta">
                    <div class="find-account"><a href="./forgotac.html">Forgot you account ?</a></div>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me~
                    </label>
                </div>
                <button class="login-btn" type="submit">Log in</button>
                <div class="new-account"><a href="./register.html">Create an account</a></div>
                <div class="linked-ac">
                    <span>Or login with : </span>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
