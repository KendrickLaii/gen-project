          <button onclick="displayDoneTasks()" class="secNav-pc-status-name" >Done</button>
      </li>
      <li class="addNewTaskButton">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
          <i class="fas fa-plus"></i>
        </button>
        <!-- create form -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form name="tasks-form" id="tasks-form" action="/tasks" method="POST">
                  <div class="mb-3">
                    <label for="title" class="col-form-label">Title:</label>
                    <input type="text" name="title" id="title" maxlength="25" required class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="content" class="col-form-label">Content:</label>
                    <textarea type="text" name="content" id="content" maxlength="300" required class="form-control"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="col-form-label">Status:</label>
                    <select name="status" id="status" class="form-control">
                      <option value="To-do">To-do</option>
                      <option value="On-going">On-going</option>
                      <option value="Done">Done</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="assign_to" class="col-form-label">Assign to:</label>
                    <input type="text" name="assign_to" id="assign_to" maxlength="20" required class="form-control"></input>
                  </div>
                  <div class="mb-3">
                    <label for="due_date" class="col-form-label">Due date:</label>
                    <input type="date" name="due_date" id="due_date" required class="form-control" ></input>
                  </div>
                
              </div>
              <div class="modal-footer">
                <button type="submit" value="submit" class="btn btn-primary modal-btn">Submit</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </li>
